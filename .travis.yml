language: cpp

matrix:
  include:
    - name: "Mac OS X (Qt 5)"
      env: TARGET_OS=osx QT=5
      os: osx
    - name: "Windows (Qt 5)"
      env: TARGET_OS=win QT=5
      os: linux
      dist: xenial
      services: docker
    - name: "Ubuntu/Linux (Qt 4)"
      env: TARGET_OS=linux QT=4
      os: linux
      addons:
        apt:
          packages:
            - ubuntu-dev-tools
            - dput
            - python-paramiko
            - debhelper
            - libqt4-dev
            - zlib1g-dev
            - libhunspell-dev
            - libpoppler-qt4-dev
            - libpoppler-private-dev
            - poppler-data
            - liblua5.2-dev
            - fakeroot
    - name: "Ubuntu/Linux (Qt 5)"
      env: TARGET_OS=linux QT=5
      os: linux
      addons:
        apt:
          packages:
            - ubuntu-dev-tools
            - dput
            - python-paramiko
            - debhelper
            - qtbase5-dev
            - qtscript5-dev
            - qttools5-dev
            - qttools5-dev-tools
            - zlib1g-dev
            - libhunspell-dev
            - libpoppler-qt5-dev
            - libpoppler-private-dev
            - poppler-data
            - liblua5.2-dev
            - fakeroot
    - name: "Ubuntu/Linux (Qt 5) [coverage]"
      env: TARGET_OS=linux QT=5 COVERAGE=ON
      os: linux
      addons:
        apt:
          packages:
            - qtbase5-dev
            - qtscript5-dev
            - qttools5-dev
            - qttools5-dev-tools
            - zlib1g-dev
            - libhunspell-dev
            - libpoppler-qt5-dev
            - libpoppler-private-dev
            - poppler-data
            - liblua5.2-dev
            - lcov

before_install:
  - ${TRAVIS_BUILD_DIR}/travis-ci/get-dependencies.sh

before_script:
  - ${TRAVIS_BUILD_DIR}/travis-ci/configure.sh

script:
  - ${TRAVIS_BUILD_DIR}/travis-ci/build.sh
  - ${TRAVIS_BUILD_DIR}/travis-ci/run-tests.sh

after_success:
  - ${TRAVIS_BUILD_DIR}/travis-ci/package.sh

deploy:
  - provider: bintray
    skip_cleanup: true
    file: ${TRAVIS_BUILD_DIR}/travis-ci/bintray.json
    user: stloeffler
    on:
      all_branches: true
      condition: -f ${TRAVIS_BUILD_DIR}/travis-ci/bintray.json
    key:
      secure: 
  - provider: script
    skip_cleanup: true
    on:
      all_branches: true
      condition: -f ${TRAVIS_BUILD_DIR}/travis-ci/dput-launchpad.sh
    script: sh "${TRAVIS_BUILD_DIR}/travis-ci/dput-launchpad.sh"
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: "$(cat ${TRAVIS_BUILD_DIR}/travis-ci/github-releases.txt)"
    on:
      all_branches: true
      tags: true
      condition: -f "${TRAVIS_BUILD_DIR}/travis-ci/github-releases.txt"
